- name: Install basic utils, shells, apps
  community.general.pacman:
   name:
    - xorg
    - vlc
    - gimp
    - git
    - tree
    - base-devel
    - gvfs-mtp 
    - obsidian
   state: present
  become: yes

- name: Install archival utils
  pacman:
    name:
      - unrar
      - unzip
      - zip
      - gzip
      - tar
    state: present

- name: Install download utils
  pacman:
    name:
      - curl
      - wget
    state: present

- name: Install dropbox
  command: yay -S --noconfirm --noconfirm --nocleanmenu --noeditmenu dropbox